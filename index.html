<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gewinner-Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <!-- Admin Login -->
        <div id="login-section" class="mb-4">
            <input type="password" id="pin-input" class="border p-2 rounded" placeholder="PIN eingeben">
            <button onclick="login()" class="bg-blue-500 text-white p-2 rounded ml-2">Login</button>
        </div>

        <!-- Admin-Modus Schaltfläche -->
        <div id="admin-controls" class="hidden mb-4">
            <button onclick="logout()" class="bg-red-500 text-white p-2 rounded">Zurück zu Besucher</button>
            <div class="mt-4">
                <input type="text" id="winner-name" class="border p-2 rounded" placeholder="Name">
                <input type="text" id="winner-year" class="border p-2 rounded" placeholder="Jahr">
                <input type="text" id="winner-description" class="border p-2 rounded" placeholder="Beschreibung">
                <button onclick="addWinner()" class="bg-green-500 text-white p-2 rounded ml-2">Hinzufügen</button>
            </div>
        </div>

        <!-- Gewinner-Liste -->
        <h1 class="text-3xl font-bold mb-4">Vergangene Gewinner</h1>
        <div id="winner-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
